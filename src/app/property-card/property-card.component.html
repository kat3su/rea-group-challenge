<div class="property-card">
  <div class="property-card__logo" [style.background]="propertyDetail.agency.brandingColors.primary">
    <img [src]="propertyDetail.agency.logo" />
  </div>
  <div class="property-card__image">
    <img [src]="propertyDetail.mainImage" />
  </div>
  <div class="property-card__price">
    {{propertyDetail.price}}
  </div>
</div>
