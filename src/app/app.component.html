<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Results</h3>
      <template ngFor let-property [ngForOf]="results">
        <app-property-card [propertyDetail]="property" hoverButtonText="Add" (buttonClick)="addToSaved($event)"></app-property-card>
      </template>
    </div>
    <div class="col-md-6">
      <h3>Saved Properties</h3>
      <template ngFor let-property [ngForOf]="savedProperty">
        <app-property-card [propertyDetail]="property" hoverButtonText="Remove" (buttonClick)="removeFromSaved($event)"></app-property-card>
      </template>
    </div>
  </div>
</div>
